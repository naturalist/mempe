  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->

  <script src="../src/js/zepto.editable.js"></script>
  <!--
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  -->
  <script src="../src/js/underscore.js"></script>
  <script src="../src/js/backbone.js"></script>
  <script src="../src/js/syntax/prettify.js"></script>
  <script src="../src/js/app.js"></script>
  <script src="../src/js/utils.js"></script>

  <script src="../src/js/mvc/message.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/formatText.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
